<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO -->
    <meta name="description" content="Adoptar una mascota es hermoso, cambiara tu manera de ser y nunca te juzgara, rellená nuestro Preformulario y nos pondremos en contacto con vos, cambia tu vida con una MASCOTA.">
    <meta name="keywords" content="DOG CAT FISH BIRD PERRO GATO PEZ AVE PAJARO MASCOTA ADOPTA MALTRATADO ABANDONADO FORMULARIO EDAD ADOPTANDO AYUDA RESCATE CACHORRO VETERINARIA CAMPO">
    <!--  -->
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../images/icono--web.png">
</head>
<body>
    <main class="contac--wrap">
        <section class="contactanos">
            <div class="contactanos__logobox">
                <a href="../index.html"><i class="fas fa-paw contactanos__logobox__icon"></i></a>
            </div>
            <div class="contactanos__titlebox">
                <h1 class="contactanos__titlebox__title">ADOPTAR ES <br><span class="contactanos__titlebox__span">MARAVILLOSO</span></h1>
            </div>
            <div class="contactanos__textbox">
                <p class="contactanos__textbox__text">Rellené el formulario y nos pondremos en contacto con usted.</p>
            </div>
        </section>
        <section class="formulario">
            <div class="formulario__titlebox">
                <h1>Preformulario de adopción</h1>
            </div>
            <div class="formulario__formulariobox">
                <form action="#" class="formulario__formulariobox__form">
                    <div class="formulario__formulariobox__form__n">
                        <input type="text" placeholder="Nombres" class="formulario__formulariobox__form__n__input formulario__formulariobox__form__n__input--min">
                        <input type="text" placeholder="Apellidos" class="formulario__formulariobox__form__n__input formulario__formulariobox__form__n__input--min--2">                         
                    </div>
                    <div class="formulario__formulariobox__form__n">
                        <input type="number" placeholder="Edad" class="formulario__formulariobox__form__n__input formulario__formulariobox__form__n__input--min">
                        <input type="email" placeholder="Email" class="formulario__formulariobox__form__n__input formulario__formulariobox__form__n__input--min--2">
                    </div>
                    <div class="formulario__formulariobox__form__n">
                        <input type="number" placeholder="Telefono" class="formulario__formulariobox__form__n__input formulario__formulariobox__form__n__input--max">
                    </div>
                    <div class="formulario__formulariobox__form__n">
                        <input type="text" placeholder="Dirección" class="formulario__formulariobox__form__n__input formulario__formulariobox__form__n__input--max">
                    </div>
                    <div class="formulario__formulariobox__form__n">
                        <input type="text" placeholder="Ocupación" class="formulario__formulariobox__form__n__input formulario__formulariobox__form__n__input--max">
                    </div>
                    <div class="formulario__formulariobox__form__n--radio">
                        <input type="radio" name="hogar" value="casa" >
                        <label for="casa">Casa</label>
                        <input type="radio" name="hogar" value="depatartamento">
                        <label for="departamento">Departamento</label>
                    </div>
                    <div class="formulario__formulariobox__form__btn">
                        <input type="submit" class="formulario__formulariobox__form__btn--enviar">
                        <input type="reset" value="Borrar" class="formulario__formulariobox__form__btn--borrar">
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/96e4c031a1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
